<html>
  <title>Plus Minus Calculator</title>
  <header>
    <h1>Basketball Statistics Calculator</h1>
  </header>
<form action="/plusminus/results/" method="post">{% csrf_token %}
    <br />
    <label for="name">Name: </label>
    <input id="name" type="text" name="name" align="right" value="" required>
    <br />
    <label for="fga">Field Goals Attempts: </label>
    <input id="fga" type="text" name="fga" align="right" value="" required>
    <br />    
    <br />
    <label for="fgm">Field Goals Made: </label>
    <input id="fgm" type="text" name="fgm" align="right" value="" required>
    <br />
    <input type="submit" value="Submit">
</form>
</html>
